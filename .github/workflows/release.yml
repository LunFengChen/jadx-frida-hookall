name: Release Plugin

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # å½“æ¨é€ v1.0.0 è¿™æ ·çš„ tag æ—¶è§¦å‘

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Download Latest JADX GUI JAR
      run: |
        mkdir -p lib
        # Get release info from LunFengChen/jadx
        RELEASE_JSON=$(curl -s https://api.github.com/repos/LunFengChen/jadx/releases/latest)
        JADX_TAG=$(echo "$RELEASE_JSON" | jq -r .tag_name)
        echo "Latest JADX version: $JADX_TAG"
        
        # Find a zip asset (e.g. jadx-gui-*-win.zip or jadx-*.zip)
        DOWNLOAD_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".zip")) | .browser_download_url' | head -n 1)
        
        if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" == "null" ]; then
          echo "Error: No zip file found in release assets."
          exit 1
        fi

        echo "Downloading from: $DOWNLOAD_URL"
        wget -O jadx_dist.zip "$DOWNLOAD_URL"
        
        # Unzip and find jar
        unzip -q jadx_dist.zip -d jadx_temp
        
        # Find the main jar (e.g., jadx-dev-all.jar or jadx-gui-*.jar) inside the extracted folder (likely in lib/)
        JAR_FILE=$(find jadx_temp -name "*.jar" | grep -v "sources" | grep -v "javadoc" | head -n 1)
        
        if [ -z "$JAR_FILE" ]; then
            echo "Error: No JAR file found in the zip."
            exit 1
        fi
        
        echo "Found JAR: $JAR_FILE"
        mv "$JAR_FILE" lib/jadx-gui.jar
        
        # Cleanup
        rm jadx_dist.zip
        rm -rf jadx_temp
    
    - name: Update version in pom.xml
      run: |
        mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}
        mvn versions:commit
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
